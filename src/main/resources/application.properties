#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flash?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5
#隔离级别
spring.datasource.tomcat.default-transaction-isolation=2

#MyBatis
mybatis-mapper-locations=classpath:com/xuben/flash_sale/mapper/*.xml
mybatis.type-aliases-package=com.xuben.flash_sale.pojo

#视图配置
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#Redis
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-wait=2000
spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.password=123456
spring.redis.timeout=1000

AddRequestHeader=${CUSTOM_KEY:source}, ${CUSTOM_VALUE:front}

